<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chat-container">
        <div class="messages-window"></div>
        <div class="new-message">
            <form>
                <input type="text" name="name" placeholder="insert name..." maxlength="10" required>
                <input type="text" name="message" placeholder="type message..." maxlength="50" required>
                <button>send</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
